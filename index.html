<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="outercircle">
      <div class="innercircle">
        <div class="hours time">00:</div>
        <div class="minutes time">00:</div>
        <div class="seconds time">00:</div>
        <div class="milliseconds time">00</div>
      </div>
      
    </div>
   <div class="buttons">
    <a href="#" class="button start hidden" id="reset"><i class="uil uil-play"></i>RESET</a>
    <a href="#" class="button stop" id="play">PLAY</a>
    <a href="#" class="button lap hidden" id="lap">LAP</a>
   </div> 
  
    <ul class="displayLap">
    
    </ul>
    <button onclick="" class="lap-clear-button hidden">clear All</button>
  </div>
  
   
  
  <!-- <i class="uil uil-pause pause"> </i> <i class="uil uil-play play"></i> -->
   <script src="script.js"></script>
</body>
</html>
